    <script language="javascript">
        function xc(){
            var res1,res2,res3,res4;
            var fv = parseFloat(gf('df','fv'));
            var sv = parseFloat(gf('df','sv'));
            //calculation for Radians Per Minute
            //http://www.onlineconversion.com/forum/forum_1127224365.htm
            var fv1=condec(fv);  var sv1=condec(sv);
// BINARY
            res1=fv1+sv1; res1=deciToBin(res1); res2=fv1-sv1;
            if(res2>=0)
                res2=deciToBin(parseInt(res2));
            else if(res2<0)
            {
                res2=res2.toString();
                res2=res2.substr(1);
                res2=deciToBin(parseInt(res2));
                res2='-'+res2;
            }

            res3=fv1*sv1; res3=deciToBin(res3); res4=fv1/sv1; res4=deciToBin(Math.floor(res4));
            showresult(1,res1);
            showresult(2,res2);
            showresult(3,res3);
            showresult(4,res4);
        }
        function condec(ss)
        {
            var ress=0;
            fv=ss.toString(); var k=fv.length;
            for(var i=0,j=k-1;i<k;i++)
            {	var x=parseInt(fv.charAt(j));
                ress=ress+(x*Math.pow(2,i));
                j--;
            }
            return ress;
        }
        function deciToBin(arg)
        {
            res1 = 999;
            args = arg;
            while(args>1)
            {
                arg1 = parseInt(args/2);
                arg2 = args%2;
                args = arg1;
                //alert(arg1);
                //alert(arg2);
                if(res1 == 999)
                {
                    res1=arg2.toString();
                }
                else
                {
                    res1=arg2.toString()+res1.toString();
                }
            }
            if(args==1 && res1 != 999)
            {
                res1=args.toString()+res1.toString();
            }
            else if(args==0 && res1 == 999)
            {
                res1=0;
            }
            else if(res1 == 999)
            {
                res1=1;
            }
            var ll = res1.length;
            while(ll%4 != 0)
            {
                res1 = '0'+res1;
                ll = res1.length;
            }
            return res1;
        }
    </script>

                                            <td class="s2"><input type="button" value="计算" size="10" name="Result" onclick="xc(1)" class="calc"></td></tr>
